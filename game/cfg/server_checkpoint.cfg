// Fun mode (35 angry bots - 8 players)
mp_theater_override theater_35angrybots8p_default
mp_coop_lobbysize 8
sv_playlist "custom"
mp_supply_token_base 60
mp_supply_token_max 60
sv_deadvoice 1

// Bots
ins_bot_difficulty 3
ins_bot_count_checkpoint_min 10 // bot number when there's only 1 player
ins_bot_count_checkpoint_max 40 // bot number when there are max players
ins_bot_count_checkpoint 0 // when set to 0, it will scale between the min and max depending on player count

// Allow Hud
sv_hud_deathmessages 1
sv_hud_deathmessages_spectator 1
sv_hud_scoreboard_show_score 1
sv_hud_scoreboard_show_score_dead 1

// Faster preround
mp_timer_preround_first 3
mp_timer_preround 3

// Mapcycle
mapcyclefile mapcycle_checkpoint.txt

// SourceMod: Respawn Bots plugin
sm_botrespawn_enabled 1
sm_botrespawn_delay 2
sm_botrespawn_start_amount 0
sm_botrespawn_bots_per_player 5
sm_botrespawn_display 1
sm_botrespawn_display_delay 1
